<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="{% url 'index' %}">posts</a>
</div>

<h1>{{ post.title }}</h1>
<p>Категория: {{ post.category.name }}</p>

<h2>Комментарии</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить комментарий</button>
</form>


{% for comment in comments %}

    <div>
        {{ comment.author }} - {{ comment.text }}
    </div>

{% endfor %}

</body>
</html>
